<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details</title>
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/reg_style.css' %}" rel="stylesheet">

</head>

<body>
       
        {% include "navbar.html" %}

    <section class="main-content" >
        <div class="mov">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <div class="content-card" data-aos="fade-right" data-aos-delay="90" data-aos-duration="900">

                    <form action="" class="mt-3"  method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Fullname</label>
                                    {{ form.fullname }}
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Supervisor Name</label>
                                    {{ form.superv_name }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3 mb-3">
                            <label>Project Category</label>
                           {{ form.project_catg }}
                            </div>
                        <div class="form-group mt-3 mb-3">
                            <label>Project Name</label>
                            {{ form.project_name }}
                        </div>
                        <div class="form-group mt-3 mb-3">
                            <label>Description of Project</label>
                        <textarea>

                      </textarea>
                      </div>
                        <div class="row mt-3">
                            <div class="col">
                        <div class="form-group">
                            <label>Email Address</label>
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Phone Number</label>
                            {{ form.phone }}
                        </div>
                        </div>
                        </div>
                        <div class="form-group mt-3">
                            <label>Programming Language <span style="font-weight:500">(Optional if not specified by the lecturer)</span></label>
                            {{ form.language }}
                        </div>
                        <div class="form-group mt-3">
                            <label style="font-size: 15px;">Please Kindly select the category you fall into</label> 
                           <div style="display:flex;justify-content: space-between;"> 
                            <span><input type="radio" class="form-control check" id="check" name="group">Group Member</span><br>
                            <span class="ml-4"><input type="radio" class="form-control check" id="uncheck" name="individual">Individual</span>     
                            <br>
                                
                            </div> 
                            <div id="more-form" class="mt-3" style="display: none;">
                                <label>Enter Number of group Member</label>
                                {{ form.member }}
                               </div> 
                        </div>
                     <div class="form-group mt-4 mb-3">
                         <button class="btn btn-back ">Submit Details</button>
                     </div>
                    </form>
                </div>
                </div>
                <div class="col-lg-6 col-md-12 text-center dis ml-auto pull-left" data-aos="fade-up" data-aos-delay="90" data-aos-duration="120 ">
                <h3 class="heading">Kindly fill in details to sign up</h3>
                <div class="illus">
                <img src="{% static 'assets/img/homepage.png' %}" class="w-100" />
                </div>              
             </div>
            </div>
        </div>
    </div>
    </section>
    <script defer="true" src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/aos.js' %}" type="text/javascript"></script>
    <script defer="true" src="{% static 'assets/js/reg_main.js' %}"></script>
<script>
    AOS.init();
</script>

<script>
    document.querySelector('select').className = " form-control";
    let inputs = document.querySelectorAll('input');
    for(let i in inputs) {
        inputs[i].className = " form-control";
    }
</script>

    </body>
    </html>
